{% set name = "chemnlp" %}
{% set version = "2023.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/chemnlp-{{ version }}.tar.gz
  sha256: ee6bf0731d5334105d990aec4584d556bd2e8e9b738ea1d54c395da9ebb90018

build:
  number: 1
  noarch: python
  entry_points:
    - run_chemnlp.py=chemnlp.utils.run_chemnlp:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy >=1.22.0
    - scipy >=1.6.3
    - jarvis-tools >=2021.07.19
    - chemdataextractor >=1.3.0
    - matplotlib-base >=3.4.1
    - pandas >=1.2.4
    - python >={{ python_min }}
#     - pytorch-ignite ==0.5.0.dev20210429
    - scikit-learn >=0.22.2
#     - torch >=1.7.1
    - tqdm >=4.60.0

test:
  imports:
    - chemnlp
    - chemnlp.utils
#   commands:
#     - pip check
#     - run_chemnlp --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/usnistgov/chemnlp
  summary: chemnlp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - knc6
